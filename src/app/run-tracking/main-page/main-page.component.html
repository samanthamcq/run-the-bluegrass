<div class="training-container my-3">
  <div class="row mb-2">
    <div class="col-12 text-center">
      <img src="../assets/images/RTB-logo-2019.png" width="100" height="100" style="float:left">
      <p class="mb-2">Welcome,</p>
      <p>{{userFullName}}</p>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-12">
      <nav class="nav nav-tabs nav-fill">
        <a [routerLink]="['./logMyRun']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
          skipLocationChange class="text-sm nav-link">Log My Run</a>
        <a [routerLink]="['./trainingHistory']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
          skipLocationChange class="text-sm nav-link">My History</a>
        <a [routerLink]="['./leaderBoard']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
          skipLocationChange class="text-sm nav-link">Leaders</a>
      </nav>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>

<div class="form-registration">
  <a routerLink="/login" class="text-left">&laquo; Previous</a>
  <h1 class="h3 my-5 font-weight-normal">Forgot your password?</h1>
  <span>In order to reset your password by email, please enter the email you provided during the
    registration process.</span>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" formControlName="email" placeholder="email"
      class="form-control middle-component my-3" />
    <div *ngIf="resetPasswordForm.get('email').touched">
      <span *ngIf="resetPasswordForm.get('email').hasError('required')" class="text-danger">
        Email is required!
      </span>
      <span *ngIf="resetPasswordForm.get('email').hasError('email')" class="text-danger">
        Email format should be joe@abc.com.
      </span>
    </div>
    <button type="submit" [disabled]="!resetPasswordForm.valid" class="btn btn-lg btn-primary btn-block">
      Reset my password
    </button>
  </form>
</div>
